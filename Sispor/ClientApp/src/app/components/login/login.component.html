<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-lg-12">
      <div class="p-5 mt-4 text-center ">
        <img src="img/logoSisporWL.png" width="auto" height="40" alt="">
      </div>
      <div class="container">
        <div class="card card-login mx-auto mt-2">
          <div class="card-header">Inicio</div>
          <div class="card-body">
            <form  #LoginForm="ngForm" (ngSubmit)="LoginClick()" >
              <div class="form-group">
                <div class="form-label-group">
                  <input type="email" name="user" id="inputEmail" class="form-control" [(ngModel)]="user"
                         placeholder="Email address" required autofocus="autofocus" #name="ngModel" >
                  <label for="inputEmail" >Email</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="password" id="inputPassword" name="Password" class="form-control" [(ngModel)]="password"
                         placeholder="Password" required #name="ngModel" >
                  <label for="inputPassword">Contraseña</label>
                </div>
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="remember-me">
                    Recordar Contraseña
                  </label>
                </div>
              </div>
              <input type="submit" class="btn btn-primary btn-block" value="Enviar">
            </form>
            <div class="text-center">
              <a class="d-block small mt-3" href="register.html">Registrarse</a>
              <a class="d-block small" href="forgot-password.html">¿Olvidó su Contraseña?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
